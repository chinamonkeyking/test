<!DOCTYPE html>
<html lang="en">
<head>
  <title>HKard</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta charset="utf-8">
  <style type="text/css">
    body {
      margin: 0px;
    }
    #image {
      width: 100%;
      display: none;
    }
  </style>
  <script type="text/javascript">
    function redirect() {
      var isWx = !!navigator.userAgent.match(/MicroMessenger/i);
      if (isWx) {
        document.getElementById("image").style.display = "block";
      } else {
        window.location.href = "https://hkard.page.link/download";
      }
    };
    window.onload = redirect;
  </script>
</head>
<body>
  <img id="image" src="head.png" />
</body>
</html>
