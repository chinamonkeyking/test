<!DOCTYPE html>
<html lang="en">
<head>
  <title>HKard</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta charset="utf-8">
  <style type="text/css">
    body {
      margin: 0px;
    }
    #image {
      width: 100%;
      display: none;
    }
  </style>
  <script type="text/javascript">
    function redirect() {
      var ua = navigator.userAgent.toLocaleLowerCase();
      var isAndroid = /android/i.test(ua);
      var isiOS = !!ua.match(/\(i[^;]+;( u;)? cpu.+mac os x/);
      var isWechat = /micromessenger/i.test(ua);

      if (isWechat) {
        document.getElementById("image").style.display = "block";
      } else if (isAndroid) {
        window.location.href = "https://play.google.com/store/apps/details?id=hk.hkard.app";
      } else if (isiOS) {
        window.location.href = "https://apps.apple.com/hk/app/hkard-stamps/id1536535531";
      } else {
        window.location.href = "https://www.hkard.hk";
      }
    };
    window.onload = redirect;
  </script>
</head>
<body>
  <img id="image" src="head.png" />
</body>
</html>
